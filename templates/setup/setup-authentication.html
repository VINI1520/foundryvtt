<form id="setup-authentication" class="app dark" method="post" autocomplete="off">
    <h1>{{{ localize "SETUP.AdminAccess" }}}</h1>
    <div class="form-group">
        <label for="key">{{ localize "SETUP.AdminPasswordLabel" }}</label>
        <input id="key" name="adminPassword" type="password" value="" autocomplete="current-password" autofocus/>
        <p class="hint">{{ localize "SETUP.AdminPasswordPrompt" }}</p>
        <p class="hint">{{{ localize "SETUP.AdminPasswordForgot" }}}</p>
    </div>
    <div class="form-group">
        <button type="submit" name="action" value="adminAuth">
            <i class="fas fa-key"></i> {{localize "Submit" }}
        </button>
    </div>
</form>
