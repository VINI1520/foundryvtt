<nav id="controls" class="flexrow" data-tooltip-direction="RIGHT" aria-label="{{localize 'CONTROLS.NavLabel'}}">
    <ol class="main-controls app control-tools flexcol {{ cssClass }}">
        {{#each controls as |c|}}
        <li class="scene-control {{c.css}}" data-control="{{c.name}}" data-canvas-layer="{{c.layer}}" data-tooltip="{{c.title}}">
            <i class="{{c.icon}}"></i>
        </li>
        {{/each}}
    </ol>
    {{#each controls as |c|}}
    <ol class="sub-controls app control-tools flexcol {{c.css}}">
        {{#each c.tools as |t|}}
        <li class="control-tool {{t.css}}" data-tool="{{t.name}}" data-tooltip="{{t.title}}">
            <i class="{{t.icon}}"></i>
        </li>
        {{/each}}
    </ol>
    {{/each}}
</nav>
