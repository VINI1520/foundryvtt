<div id="sidebar" class="app">
    <nav id="sidebar-tabs" class="tabs" data-tooltip-direction="DOWN" aria-label="{{localize 'SIDEBAR.NavLabel'}}">
        {{#each tabs as |tab id|}}
        <a class="item" data-tab="{{id}}" data-tooltip="{{tab.tooltip}}" alt="{{tab.tooltip}}" >
            <i class="{{tab.icon}}"></i>
            {{{tab.notification}}}
        </a>
        {{/each}}
        <a class="collapse" data-tooltip="{{localize 'SIDEBAR.CollapseToggle'}}" alt="{{localize "SIDEBAR.CollapseToggle"}}" >
            <i class="fas fa-caret-right"></i>
        </a>
    </nav>
    {{#each tabs as |tab id|}}
    <template class="tab" id="{{id}}" data-tab="{{id}}"></template>
    {{/each}}
</div>
