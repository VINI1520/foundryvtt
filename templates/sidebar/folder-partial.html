<li class="directory-item folder flexcol {{#unless folder.expanded}}collapsed{{/unless}}"
    data-folder-id="{{folder.id}}" data-folder-depth="{{node.depth}}">
  <header class="folder-header flexrow" {{#if folder.color}}style="background-color: {{folder.color}}"{{/if}}>
    <h3 class="noborder"><i class="fas fa-folder-open fa-fw"></i>{{folder.name}}</h3>
    {{#if @root.user.isGM}}
    <a class=" create-button create-folder" data-parent-folder="{{folder.id}}">
      <i class="{{@root.folderIcon}}"></i>
      <i class="fas fa-plus"></i>
    </a>
    <a class=" create-button create-document" data-folder="{{folder.id}}">
      <i class="{{@root.sidebarIcon}}"></i>
      <i class="fas fa-plus"></i>
    </a>
	{{/if}}
  </header>

  <ol class="subdirectory" {{#if folder.color}}style="border-left-color: {{folder.color}}"{{/if}}>
	{{~#each node.children}}
      {{> (lookup @root "folderPartial") node=this folder=this.folder}}
    {{/each}}
    {{#each node.documents}}
      {{> (lookup @root "documentPartial")}}
    {{/each~}}
  </ol>
</li>
